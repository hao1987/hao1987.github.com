<article class="unit-article layout-page">
	<div class="unit-inner unit-article-inner">
		<div class="content">
			<header>
				<div class="unit-head">
					<div class="unit-inner unit-head-inner unit-notice">
						<h1 class="h2 entry-title">{{ page.title }}</h1>
					</div><!-- unit-inner -->
				</div><!-- unit-head -->
			</header>

			<div class="bd">
				<div class="left-large-skyscraper">
				<!-- Left Large Skyscraper
					<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<ins class="adsbygoogle"
					     style="display:inline-block;width:300px;height:600px;background:rgba(0,0,0,0);"
					     data-ad-client="ca-pub-7781414674924007"
					     data-ad-slot="4952402972"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
				-->
				</div>
				<div class="entry-content">
					{{ content }}
				</div><!-- entry-content -->
				<div class="recent-posts">
				  {% for post in site.posts %}
				    <div class="recent-post"><a href="{{ BASE_PATH }}{{ post.url }}" class="recent-post-link">
				    	<span class="recent-post-wrapper"><img src="assets/images/{{ post.title | downcase | replace:' ','-' }}.png" style="width:100%;margin:0px" /></span>
				    	<span class="recent-post-title">{{ post.title }}</span>
				    	<span class="recent-post-date">{{ post.date | date_to_string }}</span></a></div>
				  {% endfor %}
				</div>
			</div><!-- bd -->

			<footer class="unit-foot">
				<div class="unit-inner unit-foot-inner">
					<p class="gotop">
						<a href="#page">Back to Top</a>
					</p>
				</div>
			</footer>

		</div><!-- content -->
	</div><!-- unit-inner -->
</article>
